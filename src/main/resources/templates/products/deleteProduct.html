

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
</head>
<body>
<h2>Delete Product</h2>
<p>Are you sure you want to delete this product?</p>
<p th:text="${product.name + ' - $' + product.price}"></p>

<form th:action="@{/products/delete/{id}}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <button type="submit">Yes, Delete</button>
</form>

<a th:href="@{/products}">Cancel and Back to Product List</a>
</body>
</html>
